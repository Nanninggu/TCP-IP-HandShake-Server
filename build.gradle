plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.pcap4j:pcap4j-core:2.0.0'
	implementation 'org.pcap4j:pcap4j-packetfactory-static:2.0.0'
	implementation group: 'org.pcap4j', name: 'pcap4j', version: '2.0.0-alpha.6'
	implementation group: 'org.pcap4j', name: 'pcap4j', version: '1.8.2'  // Replace with desired version
	implementation "org.pcap4j:pcap4j-core:1.8.2"
	implementation "org.pcap4j:pcap4j-packetfactory-static:1.8.2"
	implementation 'org.pcap4j:pcap4j-core:1.7.5'
	implementation 'org.pcap4j:pcap4j-packetfactory-static:1.7.5'
}

